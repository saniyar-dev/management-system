# ===============================================================
# BEGIN CORRECTED values.yaml
# ===============================================================

secret:
  jwt:
    secretRef: "supabase-jwt"
    secretRefKey:
      anonKey: anonKey
      serviceKey: serviceKey
      secret: secret
  smtp:
    username: your-mail@simanban.ir
    password: test
  dashboard:
    secretRef: "supabase-dashboard"
    secretRefKey:
      username: username
      password: password
  db:
    secretRef: "supabase-db-credentials"
    secretRefKey:
      username: username
      password: password
      database: database
  analytics:
    apiKey: your-super-secret-and-long-logflare-key

db:
  enabled: true
  image:
    tag: 15.1.0.147
  livenessProbe:
    exec:
      command:
        - pg_isready
        - -U
        - postgres
    initialDelaySeconds: 3
  persistence:
    # CRITICAL FIX: Persistence must be enabled for the database.
    enabled: true
    # IMPORTANT: You might need to specify a storageClassName depending on your K8s provider.
    storageClassName: "local-path"

studio:
  image:
    tag: 20240326-5e5586d
  environment:
    STUDIO_DEFAULT_ORGANIZATION: "My Organization"
    STUDIO_DEFAULT_PROJECT: "My Project"
    SUPABASE_PUBLIC_URL: https://supabase.simanban.ir/
    NEXT_PUBLIC_ENABLE_LOGS: "true"
  livenessProbe:
    httpGet:
      path: /api/profile
      port: 3000
    initialDelaySeconds: 3

auth:
  image:
    tag: v2.143.0
  environment:
    API_EXTERNAL_URL: https://supabase.simanban.ir
    GOTRUE_SITE_URL: https://supabase.simanban.ir
    GOTRUE_EXTERNAL_EMAIL_ENABLED: "true"
    GOTRUE_MAILER_AUTOCONFIRM: "true"
    GOTRUE_SMTP_ADMIN_EMAIL: "your-mail@simanban.ir"
    GOTRUE_SMTP_HOST: "smtp.simanban.ir"
    GOTRUE_SMTP_PORT: "587"
    GOTRUE_SMTP_SENDER_NAME: "your-mail@simanban.ir"

rest:
  image:
    tag: v12.0.1
  # CRITICAL FIX: Add missing environment variables.
  environment:
    PGRST_DB_SCHEMAS: public,storage,graphql_public
    PGRST_DB_ANON_ROLE: anon

realtime:
  fullnameOverride: "realtime-dev"
  image:
    tag: v2.27.5
  # CRITICAL FIX: Add environment variable to fix "tenant not found" error.
  environment:
    API_EXTERNAL_URL: "https://supabase.simanban.ir"
    DB_ENC_KEY: supabaserealtime
    FLY_ALLOC_ID: fly123
    FLY_APP_NAME: realtime
    ERL_AFLAGS: -proto_dist inet_tcp
    ENABLE_TAILSCALE: "false"
    # NEW FIX: Tells Realtime how to connect to and search the database
    DB_USER: supabase_admin
    DB_PORT: 5432
    DB_SSL: disable
    DB_AFTER_CONNECT_QUERY: "SET search_path TO _realtime" # <--- THE CRITICAL FIX
    PORT: "4000"
    
    # Other defaults from the chart for stability
    # SECRET_KEY_BASE: UpNVntn3cDxHJpq99YMc1T1AQgQpc8kfYTuRgBiYa15BLrx8etQoXz3gZv1/u2oq
    # ERL_AFLAGS: -proto_dist inet_tcp
    # ENABLE_TAILSCALE: "false"
    # DNS_NODES: "''"
  livenessProbe:
    httpGet:
      path: /
      port: 4000
    initialDelaySeconds: 3

meta:
  image:
    tag: v0.80.0

storage:
  image:
    tag: v0.46.4
  # CRITICAL FIX: Add missing environment variables.
  environment:
    FILE_SIZE_LIMIT: "52428800"
    STORAGE_BACKEND: file
    FILE_STORAGE_BACKEND_PATH: /var/lib/storage
    TENANT_ID: stub # This will be overwritten by internal logic but is needed.
    REGION: stub
    GLOBAL_S3_BUCKET: stub
  livenessProbe:
    httpGet:
      path: /status
      port: 5000
    initialDelaySeconds: 3
  persistence:
    # CRITICAL FIX: Persistence must be enabled for storage.
    enabled: true
    # IMPORTANT: You might need to specify a storageClassName depending on your K8s provider.
    storageClassName: "local-path"

imgproxy:
  image:
    tag: v3.8.0
  environment:
    IMGPROXY_ENABLE_WEBP_DETECTION: "true"
  livenessProbe:
    exec:
      command:
        - imgproxy
        - health
    initialDelaySeconds: 3
  persistence:
    enabled: false # This can be false if you don't need to cache resized images on disk.

kong:
  image:
    repository: hub.hamdocker.ir/library/kong
    tag: 2.8.1
  environment:
    KONG_DECLARATIVE_CONFIG: /usr/local/kong/kong.yml
    KONG_LOG_LEVEL: info
  gateway:
    enabled: true
    className: "traefik"
    annotations:
      cert-manager.io/cluster-issuer: "letsencrypt-cloudflare-prod"
  ingress:
    enabled: false
    hosts:
      - host: supabase.simanban.ir
        paths:
          - path: /
            pathType: Prefix

analytics:
  image:
    tag: 1.4.0
  livenessProbe:
    httpGet:
      path: /health
      port: 4000
    initialDelaySeconds: 3

vector:
  image:
    tag: 0.34.0-alpine
  livenessProbe:
    httpGet:
      path: /health
      port: 9001
    initialDelaySeconds: 3
  ## Vector requires logs from the control plane to function.
  ## This is normally stored in /var/log/pods
  ## Modify these values according to your environment.
  volumeMounts:
    - name: pod-logs
      mountPath: /var/log/pods
  volumes:
    - name: pod-logs
      hostPath:
        path: /var/log/pods

functions:
  enabled: false
  image:
    tag: v1.41.2

# ===============================================================
# END CORRECTED values.yaml
