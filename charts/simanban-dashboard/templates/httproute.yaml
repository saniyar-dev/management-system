{{- if .Values.httpRoute.enabled }}
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "simanban-dashboard.fullname" . }}-httproute
  labels:
    {{- include "simanban-dashboard.labels" . | nindent 4 }}
spec:
  parentRefs:
  - name: {{ include "simanban-dashboard.fullname" . }}-gateway
  hostnames:
  - {{ .Values.httpRoute.hostname | quote }}
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: "/"
    backendRefs:
    - name: {{ include "simanban-dashboard.fullname" . }}
      port: {{ .Values.service.port }}
{{- end }}